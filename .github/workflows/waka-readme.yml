name: Waka Readme (Visual)

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    name: Update Readme with Visual Dashboard
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Theme options: dark, radical, merko, gruvbox, tokyonight
          THEME: dark
          SHOW_ICONS: true
          # This handles the centering automatically
          COMMIT_MESSAGE: "chore: update waka-stats dashboard ðŸš€"
          
